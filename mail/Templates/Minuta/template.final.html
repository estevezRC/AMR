<!DOCTYPE html>
<html lang="es" style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; -webkit-text-size-adjust: 100%;
font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji';
line-height: 1.5;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
                      maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minuta</title>
</head>
<body class="p-4 text-gray-800" style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;
margin: 0; padding: 1rem; --text-opacity: 1; color: #2d3748; color: rgba(45,55,72,var(--text-opacity));">
<header class="w-100 max-w-4xl mx-auto" style="box-sizing: border-box; border-width: 0; border-style: solid;
border-color: #e2e8f0; margin-left: auto; margin-right: auto; max-width: 56rem;">
    <div class="flex flex-row justify-between" style="box-sizing: border-box; border-width: 0; border-style: solid;
    border-color: #e2e8f0; display: flex; flex-direction: row; justify-content: space-between;">
        <div style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">
            <img class="h-12" src="{logo}" alt="Logo" style="box-sizing: border-box; border-width: 0; border-color: #e2e8f0;
            border-style: solid; display: block; vertical-align: middle; max-width: 100%; height: 3rem;">
        </div>
    </div>
</header>
<main class="bg-gray-100 mt-6 max-w-4xl p-4 mx-auto rounded shadow-md"
      style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; display: block; --bg-opacity: 1;
      background-color: #f7fafc; background-color: rgba(247,250,252,var(--bg-opacity)); border-radius: .25rem; margin-left: auto;
      margin-right: auto; margin-top: 1.5rem; max-width: 56rem; padding: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06);">
    <h1 class="text-3xl font-bold md:text-4xl leading-tight text-center mb-4 md:mb-6" style="box-sizing: border-box;
    border-width: 0; border-style: solid; border-color: #e2e8f0; margin: 0; font-weight: 700; font-size: 1.875rem;
    line-height: 1.25; margin-bottom: 1rem; text-align: center;">
        Minuta de Reunión
    </h1>
    <p class="text-right mb-5" style="box-sizing: border-box; border-width: 0; border-style: solid;
    border-color: #e2e8f0; margin: 0; margin-bottom: 1.25rem; text-align: right;">

        <span style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">
            <strong style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; font-weight: bolder;">
                Motivo:
            </strong>
            {motivo}
        </span><br style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">

        <span style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">
            <strong style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; font-weight: bolder;">
                Fecha:
            </strong>
            {fecha}
        </span><br style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">

        <span style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">
            <strong style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; font-weight: bolder;">
                Lugar:
            </strong>
            {lugar}
        </span><br style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">

        <span style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">
            <strong style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; font-weight: bolder;">
                Inicio:
            </strong>
            {hora}
        </span><br style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">
    </p>

    <div class="mb-8" style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; margin-bottom: 2rem;">
        <h2 class="tracking-tighter font-bold mb-3" style="box-sizing: border-box; border-width: 0; border-style: solid;
        border-color: #e2e8f0; margin: 0; font-size: inherit; font-weight: 700; margin-bottom: .75rem; letter-spacing: -.05em;">
            Participantes
        </h2>
        <div class="list" style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;">
            <ol class="list-decimal list-inside" style="box-sizing: border-box; border-width: 0; border-style: solid;
            border-color: #e2e8f0; list-style: none; margin: 0; padding: 0; list-style-position: inside; list-style-type: decimal;">
                {participantes}
            </ol>
        </div>
    </div>

    <div class="mb-8" style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; margin-bottom: 2rem;">
        <h2 class="tracking-tighter font-bold mb-2" style="box-sizing: border-box; border-width: 0; border-style: solid;
        border-color: #e2e8f0; margin: 0; font-size: inherit; font-weight: 700; margin-bottom: .5rem; letter-spacing: -.05em;">
            Introducción
        </h2>
        <p style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; margin: 0;">
            {introduccion}
        </p>
    </div>

    <div class="mb-8" style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; margin-bottom: 2rem;">
        <h2 class="tracking-tighter font-bold mb-2" style="box-sizing: border-box; border-width: 0; border-style: solid;
        border-color: #e2e8f0; margin: 0; font-size: inherit; font-weight: 700; margin-bottom: .5rem; letter-spacing: -.05em;">
            Desarrollo
        </h2>
        <p style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; margin: 0;">
            {desarrollo}
        </p>
    </div>

    <div class="mb-8"
         style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0; margin-bottom: 2rem;">
        <p class="font-bold inline-flex leading-tight mb-2" style="box-sizing: border-box; border-width: 0; border-style: solid;
        border-color: #e2e8f0; margin: 0; display: inline-flex; font-weight: 700; line-height: 1.25; margin-bottom: .5rem;">
            Acuerdos
        </p>
        <ol class="list-decimal list-outside" style="box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e2e8f0;
        list-style: none; margin: 0; padding: 0; list-style-position: outside; list-style-type: decimal;">
            {acuerdos}
        </ol>
    </div>
</main>
</body>
</html>
